<div class="row" style="margin: 15%">
  <div
    class="col-6"
    style="
      background-color: #728ca6;
      text-align: center;
      border-style: solid;
      border-color: #133353;
    "
  >
    <img src="../../assets/jay-cv-project.png" />
  </div>
  <div class="col-6">
    <h3>Register</h3>
    <form>
      <div class="form-group">
        <input
          type="input"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Enter first name"
          name="firstName"
          [(ngModel)]="firstName"
        />
      </div>
      <div class="form-group">
        <input
          type="input"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Enter last name"
          name="lastName"
          [(ngModel)]="lastName"
        />
      </div>
      <div class="form-group">
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Enter email"
          name="email"
          [(ngModel)]="email"
        />
      </div>

      <div class="form-group">
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Password"
          name="password"
          [(ngModel)]="password"
        />
      </div>

      <div class="form-group">
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Confirm Password"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
        />
      </div>
      <button
        style="margin: 2%"
        (click)="registerUser()"
        type="button"
        class="btn btn-primary"
      >
        Register
      </button>
      <button
        style="margin: 2%"
        type="button"
        routerLink="/login"
        class="btn btn-outline-success"
      >
        Login
      </button>
    </form>
  </div>
</div>
