<div class="row" style="margin: 15%">
  <div
    class="col-6"
    style="
      background-color: #728ca6;
      text-align: center;
      border-style: solid;
      border-color: #133353;
    "
  >
    <img src="../../assets/jay-cv-project.png" />
  </div>
  <div class="col-6">
    <h3>Login</h3>
    <form>
      <div class="form-group">
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Enter email"
          name="email"
          [(ngModel)]="email"
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Password"
          [(ngModel)]="password"
          name="password"
        />
      </div>
      <div class="form-check" style="margin: 2%">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1">Remember me</label>
      </div>
      <button
        style="margin: 2%"
        type="button"
        class="btn btn-primary"
        id="login"
        (click)="login()"
      >
        Login
      </button>
      <button
        style="margin: 2%"
        type="button"
        routerLink="/register"
        class="btn btn-outline-success"
      >
        Sign Up
      </button>
    </form>
  </div>
</div>
