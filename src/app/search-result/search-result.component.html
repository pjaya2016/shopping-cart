<div class="row" *ngFor="let product of productsLst">
  <div class="col-3">
    <div>Other Stuff</div>
  </div>
  <div class="col-9">
    <div class="card border-dark mb-3">
      <div class="row">
        <div class="col-3">
          <img
            [src]="
              product.productImage.length > 0 ? product.productImage[0] : []
            "
            alt="Product Image"
            class="img-thumbnail rounded float-left"
            width="150"
            height="300"
            [routerLink]="['/search-result-view']"
            [queryParams]="{ id: product.id }"
          />
        </div>
        <div class="col-9">
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">
              {{ product.description }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
