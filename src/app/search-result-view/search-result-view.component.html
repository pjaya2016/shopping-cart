<div class="grid">
  <div class="col">
    <p-carousel
      *ngIf="product.productImage.length > 0"
      [value]="product.productImage"
      [autoplayInterval]="3000"
      [circular]="true"
      orientation="vertical"
    >
      <ng-template let-product pTemplate="item">
        <p-image [src]="product" alt="Image" width="150"></p-image>
      </ng-template>
    </p-carousel>
    <p-image
      src="../../assets/jay-cv-project.png"
      alt="Image"
      width="250"
      *ngIf="product.productImage.length == 0"
    ></p-image>
  </div>
  <div class="col">
    <p-card>
      <ng-template pTemplate="header">
        {{ product.name }}
      </ng-template>

      <p>
        {{ product.description }}
      </p>
      <p>
        <p-rating [(ngModel)]="product.rating" [readonly]="true"></p-rating>
      </p>
    </p-card>
  </div>
  <div class="col">
    <p-card>
      <div class="grid">
        <div class="col">
          {{ product.price | currency }}
        </div>
        <div class="col">
          <p-inputNumber
            [(ngModel)]="quantity"
            [showButtons]="true"
            mode="decimal"
            [max]="product.stocks"
          ></p-inputNumber>
        </div>
        <div class="col">
          <button [disabled]="product.stocks == 0">
            <fa-icon
              (click)="addChart(product.id, quantity)"
              [icon]="faCartPlus"
            ></fa-icon>
          </button>
        </div>
      </div>
    </p-card>
  </div>
</div>
