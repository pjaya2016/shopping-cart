<div class="grid bg-green-100">
  <div class="col-3">
    <img
      src="../../assets/jay-cv-project.png"
      width="60"
      height="65"
      class="d-inline-block align-top"
      alt=""
    />
  </div>
  <div class="col-6 p-3">
    <span class="p-input-icon-right">
      <i class="pi pi-search" (click)="searchProduct()"></i>
      <input
        type="text"
        pInputText
        [(ngModel)]="searchValue"
        placeholder="Search"
      />
    </span>
  </div>
  <div class="col p-3">
    <div class="grid">
      <div class="col-2">
        <img
          src="https://www.w3schools.com/howto/img_avatar.png"
          alt="Avatar"
          class="avatar"
        />
      </div>
      <div class="col-2">
        <p style="font-size: 13px; margin-left: 5px">
          {{ getUsername() }}
        </p>
      </div>
    </div>
  </div>
  <div class="col p-3">
    <i
      style="font-size: 30px; cursor: pointer"
      class="bi bi-cart"
      (click)="checkoutUser()"
    >
      <span class="badge badge-dark badge-pill" style="font-size: 0.4em">
        {{ numberOfItemsInCart }}
      </span>
    </i>
  </div>
</div>
